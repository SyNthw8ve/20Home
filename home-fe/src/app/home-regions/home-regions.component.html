<div class="row">
  <div class="row" id="title-row">
    <h1 id="title">Regions</h1>
  </div>
  <div class="col s3" *ngFor="let region of $regions | async">
    <div class="card" (click)="navigate_to(region.regionName)">
      <div class="card-content container valign-wrapper">
        <span class="card-title center-align truncate">{{region.regionName}}</span>
      </div>
    </div>
  </div>
