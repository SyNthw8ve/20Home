<div class="row">
    <div class="col s3">
        <ul class="sidenav sidenav-fixed">
            <li>
                <div class="user-view" *ngIf="($user | async) as result">
                    <a><span class="name">{{result.user.first_name}} {{result.user.last_name}}</span></a>
                    <a><span class="email">{{result.user.email}}</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Actions</a></li>
            <li class=sidenav-item [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['']" [routerLinkActive]="['active']"><a class=""><i
                        class="material-icons">explore</i>World View</a></li>
            <li   [routerLink]="['country']" [routerLinkActive]="['active']"><a class=""><i
                        class="material-icons">language</i>Countries</a>
            </li>
            <li class=sidenav-item><a class="waves-effect"><i class="material-icons">terrain</i>Regions</a></li>
            <li class=sidenav-item><a class="waves-effect"><i class="material-icons">add_location</i>Add Point Case</a></li>
            <li class=sidenav-item><a class="waves-effect" (click)="logout()"><i class="material-icons">power_settings_new</i>Logout</a>
            </li>
        </ul>
    </div>
    <div class="col s9">
        <router-outlet></router-outlet>
    </div>
</div>
