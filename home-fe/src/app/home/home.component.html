<div class="container row">
    <a href="#" id="nav-trigger" data-target="slide-out" class="deep-purple accent-2 btn-floating btn-large sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view" *ngIf="user">
                <a><span class="name">{{user.firstName}} {{user.lastName}}</span></a>
                <a><span class="email">{{user.email}}</span></a>
            </div>
        </li>
        <li class="sidenav-item"><a class="waves-effect"><i class="material-icons">person</i>Profile</a>
        </li>
        <li [routerLink]="['notifications']" [routerLinkActive]="['active']" class="sidenav-item"><a
                class="waves-effect"><i class="material-icons">notifications_active</i>Notifications</a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Search</a></li>
        <li class="sidenav-item" [routerLink]="['all']" [routerLinkActive]="['active']"><a class=""><i
                    class="material-icons">public</i>World View</a></li>
        <li class="sidenav-item" [routerLink]="['countries']" [routerLinkActive]="['active']"><a><i
                    class="material-icons">explore</i>Countries</a>
        </li>
        <li class="sidenav-item" [routerLink]="['regions']" [routerLinkActive]="['active']"><a><i
                    class="material-icons">landscape</i>Regions</a>
        </li>
        <li><a class="subheader">Action</a></li>
        <li [routerLink]="['add_case']" [routerLinkActive]="['active']" *ngIf="user.role == 'h'" class="sidenav-item"><a
                class="waves-effect"><i class="material-icons">add_location</i>Add Point
                Case</a>
        </li>
        <li class="sidenav-item"><a class="waves-effect" (click)="logout()"><i
                    class="material-icons">power_settings_new</i>Logout</a>
        </li>
    </ul>

    <div class="col s12">
        <router-outlet></router-outlet>
    </div>
</div>
