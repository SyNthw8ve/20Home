<div class="row">
    <div class="col s3">
        <ul class="sidenav sidenav-fixed">
            <li>
                <div class="user-view" *ngIf="($user | async) as result">
                    <a><span class="name">{{result.user.first_name}} {{result.user.last_name}}</span></a>
                    <a><span class="email">{{result.user.email}}</span></a>
                </div>
            </li>
            <li class="sidenav-item"><a class="waves-effect"><i class="material-icons">person</i>Profile</a>
            </li>
            <li class="sidenav-item"><a class="waves-effect"><i class="material-icons">notifications_active</i>Notifications</a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Actions</a></li>
            <li class="sidenav-item" [routerLink]="['all']"
                [routerLinkActive]="['active']"><a class=""><i class="material-icons">public</i>World View</a></li>
            <li class="sidenav-item" [routerLink]="['country']" [routerLinkActive]="['active']"><a><i
                        class="material-icons">explore</i>Countries</a>
            </li>
            <li class="sidenav-item"><a class="waves-effect"><i class="material-icons">add_location</i>Add Point
                    Case</a>
            </li>
            <li class="sidenav-item"><a class="waves-effect" (click)="logout()"><i
                        class="material-icons">power_settings_new</i>Logout</a>
            </li>
        </ul>
    </div>
    <div class="col s9">
        <router-outlet></router-outlet>
    </div>
</div>
