<div class="row">
  <div class="row" id="title-row">
    <h1 id="title">Countries</h1>
    
      <app-search></app-search>
    
  </div>
  <div class="col s4" *ngFor="let country of $countries | async">
    <div class="card" (click)="navigate_details(country.countryCode)">
      <div class="card-content">
        <span class="card-title truncate">{{country.countryName}}</span>
        <div class="chip red accent-3 white-text">
          Deaths: {{country.deaths}}
        </div>
        <div class="chip yellow accent-4 black-text">
          Confirmed: {{country.confirmed}}
        </div>
        <div class="chip teal accent-4 white-text">
          Recovered: {{country.recovered}}
        </div>
      </div>
    </div>
  </div>
</div>
