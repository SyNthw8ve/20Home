<div class="row">
    <h1 id="title">Countries</h1>
    <div class="col s4" *ngFor="let country of $countries | async">
        <div class="card">
            <div class="card-content">
                <span class="card-title truncate">{{country.country_name}}</span>
            
                <p class="a-badge red accent-3 white-text" >Deaths: {{country.deaths}}</p>
                <p class="a-badge yellow accent-4 black-text">Confirmed: {{country.confirmed}}</p>
                <p class="a-badge teal accent-4 white-text" >Recovered: {{country.recovered}}</p>
            </div>
        </div>
    </div>
</div>
