<div class="row full-height">
  <div class="col s4 white">
    <div class="container">
      <h1 id="title">20Home</h1>
    </div>
    <div class="container valign-wrapper">
      <div class="row">
        <form class="col s12" [formGroup]="login" (ngSubmit)="on_submit()">
          <div class="row form-elem">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" class="validate" formControlName="username" required>
              <label for="username">Username</label>
              <span *ngIf="login.get('username').hasError('required')" class="helper-text"
                data-error="Username is required"></span>
            </div>
          </div>
          <div class="row form-elem">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">lock</i>
              <input id="pass" type="password" class="validate" formControlName="password" required>
              <label for="pass">Password</label>
              <span *ngIf="login.get('password').hasError('required')" class="helper-text"
                data-error="Password is required"></span>
            </div>
          </div>
          <div class="row form-elem center-align">
            <span *ngIf="login_error" class="red-text">Please check your Username and Password</span>
            <div class="col s12 center-align">
              <button class="btn btn-large waves-effect waves-light" type="submit">Login

              </button>
              <p id="register">Not registered yet? <a [routerLink]="['/register']">Do it here</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row center-align">
      <p>Login with</p>
      <a id="google" class="o-auth-icon btn-floating waves-effect white"></a>
      <a id="facebook" class="o-auth-icon btn-floating waves-effect white"></a>
      <a id="twitter" class="o-auth-icon btn-floating waves-effect white"></a>
    </div>
  </div>
  <div class="col s8 no-padd" *ngIf="all_data | async as points">
    <app-map [markers]="[]" [points]="points" [view]="{lat: 0, long: 0}" [zoom]="zoom"></app-map>
  </div>
</div>
