<h1 id="title">New Case</h1>

<div class="row full-height">
    <form class="col s6 center-align" [formGroup]="new_case" (ngSubmit)="on_submit()">
        <div class="row form-elem">
            <div class="input-field col s6">
                <i class="material-icons prefix">place</i>
                <input id="long" type="number" step="0.0001" class="validate" formControlName="long" required>
                <label for="long">Longitude</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">place</i>
                <input id="lat" type="number" step="0.0001" class="validate" formControlName="lat" required>
                <label for="lat">Latitude</label>
            </div>
        </div>
        <div class="row form-elem">
            <div class="input-field col s11 offset-s1">
                <select multiple formControlName="symptoms">
                    <option value="" disabled>Case Symptoms</option>
                    <option value="1">Tosse</option>
                    <option value="2">Febre</option>
                    <option value="3">Cefaleia</option>
                    <option value="4">Dificuldade Respirat√≥ria</option>
                    <option value="5">Dores Musculares</option>
                    <option value="6">Fraqueza Generalizada</option>
                </select>
                <label>Symptoms</label>
            </div>
        </div>
        <div class="row form-elem">
            <div class="col s12 center-align">
                <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Add Case
                </button>
            </div>
        </div>
    </form>
    <div class="col s6 map">
        <app-map *ngIf="$user | async as data" [points]="[]" [view]="{long: data.user.long, lat: data.user.lat}"
            [zoom]="12" (new_click)="update_coords($event)"></app-map>
    </div>
</div>
