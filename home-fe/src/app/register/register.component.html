<div class="container valign-wrapper">
    <div class="row">
        <form class="col s12" [formGroup]="register">
            <div class="row form-elem">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" class="validate" formControlName="username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="pass" type="password" class="validate" formControlName="password">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s6">
                    <i class="material-icons prefix">place</i>
                    <input id="long" type="number" step="0.0001" class="validate" formControlName="long">
                    <label for="long">Longitude</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">place</i>
                    <input id="lat" type="number" step="0.0001" class="validate" formControlName="lat">
                    <label for="lat">Latitude</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your country</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="col s10 offset-s1">
                    Are you a health professional?
                    <p class="radio-btn">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Yes</span>
                        </label>
                    </p>
                    <p class="radio-btn">
                        <label>
                            <input class="with-gap" name="group1" type="radio" checked />
                            <span>No</span>
                        </label>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
