<div class="container valign-wrapper">
    <div class="row">
        <form class="col s12 card-panel" [formGroup]="register">
            <div class="row form-elem">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" class="validate" formControlName="username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="pass" type="password" class="validate" formControlName="password">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s6">
                    <i class="material-icons prefix">place</i>
                    <input id="long" type="number" step="0.0001" class="validate" formControlName="long">
                    <label for="long">Longitude</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">place</i>
                    <input id="lat" type="number" step="0.0001" class="validate" formControlName="lat">
                    <label for="lat">Latitude</label>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s12">
                    <select formControlName="country" class="browser-default">
                        <option value="" disabled selected>Choose your country</option>
                        <option [ngValue]="country.country_code" *ngFor="let country of countries | async">
                            {{ country.country_name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row form-elem">
                <div class="input-field col s12">
                    <select formControlName="region" class="browser-default">
                        <option value="" disabled selected>Choose your country</option>
                        <option [ngValue]="region.region_name" *ngFor="let region of regions | async">
                            {{ region.region_name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row form-elem">
                <div class="col s10 offset-s1">
                    <div class="col s10 offset-s2">
                        <div class="switch left-align">
                            <label>
                                Are you a health professional?
                                <input id="health" type="checkbox">
                                <span id="health-lever" class="lever indigo lighten-3"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
